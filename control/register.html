<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="../bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lineawesome/lineawesome/css/line-awesome.min.css">
    <script src="../sweetalert/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../style/index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-4">
                <p class="text-success text-center">Create account</p>
                <form action="../saver/process.php" method="post">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" class="form-control mb-2" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Userame</label>
                        <input type="text" name="username" class="form-control mb-2" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" class="form-control mb-2" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control mb-2" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control mb-2" required>
                    </div>
                    <div class="form-group">
                        <label for="cpassword">Comfirm Password</label>
                        <input type="password" name="cpassword" class="form-control mb-2" required>
                    </div>
                    <button name="btn_reg" style="background-color:blue; color:white" class="btn form-control">Submit</button>
                </form>
                <p class="text-success text-center mt-3">Have an account <a style="color:blue" href="login.html">Login</a></p>

            </div>
        </div>
    </div>
</body>
</html>
